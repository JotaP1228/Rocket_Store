{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Actualizar Usuario{% endblock %}

{% block contenedor %}

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="border rounded shadow-lg p-4" style="width: 100%; max-width: 700px;">
            <h1 class="text-center mb-4">Actualizar Usuario</h1>

            <form action="{% url 'usuarios_actualizar' %}" method="post">
                {% csrf_token %}
                
                <input type="hidden" name="id" value="{{ data.id }}" />
                
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <p class="form-control-plaintext">{{ data.nombre }}</p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Correo:</label>
                    <p class="form-control-plaintext">{{ data.email }}</p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <select class="form-select" name="rol">
                        {% for value, display in data.ROLES %}
                            <option value="{{ value }}" {% if value == data.rol %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                </div>
            </form>
            
        </div>
    </div>

{% endblock %}
