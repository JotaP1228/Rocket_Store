{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Crear Devolución{% endblock %}

{% block contenedor %}
<div class="container d-flex justify-content-center align-items-center" style="height: 110vh;">

    <div class="border p-4 shadow" style="width: 100%; max-width: 700px;">
        <h1 class="text-center mb-4">Crear Devolución</h1>
        <form action="{% url 'devoluciones_crear' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control" type="text" name="nombre" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input class="form-control" type="email" name="email" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input class="form-control" type="number" name="telefono" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Motivo de Devolución</label>
                <input class="form-control" type="text" name="descripcion" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Cargar Imagen</label>
                <input class="form-control" type="file" name="image" accept="image/*" />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
