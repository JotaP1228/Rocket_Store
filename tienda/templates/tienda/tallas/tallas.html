{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Listar tallas{% endblock %}

{% block contenedor %}
<br>
<div class="container mt-4">

    <h1 class="titul" style="text-align: center;">TALLAS</h1>
    <a class="btn btn-success" href="{% url 'tallas_form' %}" style="width: 200px; display: inline-block; text-align: center;">Agregar</a>
    <br><br>

    <div class="table-responsive">

        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Talla</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for t in talla %}
                    <tr>
                        <td>
                            {{ t.talla }}
                        </td>    
                        <td>
                            <a class="btn btn-danger" href="javascript:eliminar('{% url 'tallas_eliminar' t.id %}')">Eliminar</a>
                            <a class="btn btn-info" href="{% url 'tallas_editar' t.id %}">Editar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
{% endblock %}
