{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Crear Tallas{% endblock %}

{% block contenedor %}
<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">

    <div class="border p-4 shadow" style="width: 100%; max-width: 700px;">
        <h1 class="text-center mb-4">Crear Talla</h1>
        <form action="{% url 'tallas_crear' %}" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Talla</label>
                <input class="form-control" type="text" name="talla" required />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
